    <style type="text/css">
      body, html {
        background-color: #000;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }

      #container {
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .correct {
        fill: #4CAF50 !important;
      }

      .country {
        fill:#757575;
        fill-rule:evenodd
      }

      .incorrect {
        fill: #D50000  !important;
      }

      #info, #score {
        color: #fff;
        font-size: 1rem;
        padding: 10px;
        text-align: center;
      }

      #footer {
        bottom: 0;
        height: 100px !important;
      }

      #footer, #toolbar {
        display: block;
        height: 50px;
        position: fixed;
        width: 100%;
        z-index: 100;
      }

      path {
        outline: none;
      }

      .tool {
        cursor: pointer;
        display: block;
        height: 50px;
        position: relative;
        width: 50px;
      }

      #tools {
        display: block;
        position: absolute;
        right: 0;
      }

      svg {
        height: 100%;
        width: auto;
      }

      .visited {
        fill: #D50000;
      }

      .zoomControl {
        cursor: pointer;
        display: inline-block;
        height: 50px;
        margin: 0;
        position: relative;
        width: 50px;
      }

      .zoomControls {
        bottom: 0;
        display: block;
        height: 50px;
        position: absolute;
        right: 0;
        width: 105px;
      }
    </style>

    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script data-main="require-main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.js"></script>
    <script type="text/javascript">
      var all_countries = [];
      var countries = [];

      var gameMode = false;
      var countryName = "";
      var score = 0;
      var guesses = 0;

      function handleCountryClick(e) {
        let node = e.target;

        if (gameMode) {
          guesses++;
          if (node.dataset.name === countryName) {
            score++;
            
          }
          showAnswer(node.dataset.name);
        } else {
          if (countries.filter(country => country.id === node.id).length > 0) {
            node.setAttribute('class', "country");
            countries = removeCountry(node.id);
          } else {
            node.setAttribute('class', node.getAttribute('class') + " visited");
            countries = addCountry(node.id);
          }

          saveCountries();
          updateInfo();
        }
      };

      function addCountry(countryCode) {
        return [...countries, {id: countryCode}];
      }

      function removeCountry(countryCode) {
        return countries.filter(country => country.id !== countryCode);
      }

      function saveCountries() {
        localStorage.setItem('countries', JSON.stringify(countries));
      }

      function updateInfo() {
        if (gameMode) {
          document.getElementById('info').innerHTML = `Where is ${countryName}?`;
          document.getElementById('score').innerHTML = `${score} out of ${guesses} correct`;
        } else {
          document.getElementById('info').innerHTML = `You have visited ${countries.length} countries`;
          document.getElementById('score').innerHTML = ``;
        }
      }

      function highlightCountries() {
        countries.forEach(country => {
          let el = document.getElementById(country.id);
          el.setAttribute('class', el.getAttribute('class') + " visited");
        });
      }

      function init() {
        countries = JSON.parse(localStorage.getItem('countries')) || [];

        highlightCountries();

        document.getElementById('svg').childNodes.forEach(node => {
          if (node.tagName === "path") {
            all_countries.push(node);
            node.addEventListener('click', handleCountryClick);
          }
        });

        tippy('.country', {
          arrow: true,
          delay: 100,
          followCursor: true
        });

        updateInfo();

        require.config({
          paths: {
            'svg-pan-zoom': './dist/svg-pan-zoom'
          }
        });

        require(["svg-pan-zoom"], function(svgPanZoom) {
          let spz = svgPanZoom('#svg', {
            zoomEnabled: true,
            controlIconsEnabled: false
          });

          document.addEventListener("keyup", function(event) {
            event.preventDefault();
            // + key
            if (event.which === 187) {
              spz.zoomIn();
            } 
            // - key
            else if (event.which === 189) {
              spz.zoomOut();
            }
          });

          document.getElementById("plus").addEventListener("click", function(event) {
            event.preventDefault();
            spz.zoomIn();
          });

          document.getElementById("minus").addEventListener("click", function(event) {
            event.preventDefault();
            spz.zoomOut();
          });
        });

        document.getElementById("game").addEventListener("click", function(event) {
          event.preventDefault();
          if (gameMode) {
            resetGame();
          } else {
            initGame();
          }
        });

        if (window.location.hash.substring(1) === 'game') {
          initGame();
        }
      }

      function initGame() {
        gameMode = true;

        document.getElementById("gameMode_rect").style.fill='#D50000';

        all_countries.forEach(function(country) {
          country.setAttribute('class', "country");
          country._tippy.disable();
        });

        tippy('.country', {
          arrow: true,
          delay: 100,
          followCursor: true
        });

        playGame();
      }

      function resetGame() {
        gameMode = false;
        score = 0;
        guesses = 0;
        
        document.getElementById("gameMode_rect").style.fill='#FFFFFF';
        
        highlightCountries();
        updateInfo();
        
        all_countries.forEach(function(country) {
          country._tippy.enable();
        });
      }

      function playGame() {
        countryName = all_countries[getRandomIntInclusive(0, all_countries.length)].dataset.name;
        updateInfo();
      }

      function showAnswer(selectedCountry) {
        if (selectedCountry === countryName) {
          all_countries.forEach(function(country) {
            if (country.dataset.name === selectedCountry) {
              country.setAttribute('class', "country correct");
            }
          });
        } else {
          all_countries.forEach(function(country) {
            if (country.dataset.name === selectedCountry) {
              country.setAttribute('class', "country incorrect");
            }

            if (country.dataset.name === countryName) {
              country.setAttribute('class', "country correct");
            }
          });
        }

        window.setTimeout(function() {
          all_countries.forEach(function(country) {
            country.setAttribute('class', "country");
          });

          playGame();
        }, 2000);
      }

      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      init();

    </script>
